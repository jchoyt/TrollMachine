name: TrollMachine
main: com.asharpminer.trollmachine.TrollMachine
version: 0.1
prefix: "TrollMachine"
api-version: 1.13

commands:
  troll:
    description: Trolls a player
    usage: /troll <player>
    permission: troll.basic
  cookie:
    description: Opens a fortune cookie
    usage: /cookie
    permission: troll.basic
  franklin:
      description: Summons Franklin
      usage: /franklin
      persmission: troll.basic/summon chicken ~ ~ ~ {CustomName:"{\"text\":\"Garry\"}"}/summon chicken ~ ~ ~ {CustomName:"{\"text\":\"Garry\"}"}
  joke:
    description: Tells a joke
    usage: /joke
    permission: troll.basic

permissions:
  troll.basic:
    description: Gives access to use trollbot
    default: true
  troll.admin:
    description: Gives access to admin controls
    default: op
